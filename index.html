<!DOCTYPE html>
<html>
    <head>
              <title>Registration form</title>
    </head>
  <body style="text-align: center;background-color:burlywood;border: 5px solid;border-radius: 1px;box-shadow: 10px 10px 10px 10px;">
     <h1>Online registration</h1>
     <form>
      <label>Event Name</label>
      <br>
      <input type="text">
      <br>
      <br>
      <label>Name</label>
      <br>
      <input type="text">
      <br>
      <br>
      <label>Gender</label>
      <br>
      <input type="radio">Male
      <input type="radio">Female
      <br>
      <br>
      <label>Date</label> 
      <br>
      <input type="date">
      <br>
      <br>
      <label>Time</label>
      <br>
      <input type="time">
      <br>
      <br>
      <label for="file">Choose file:</label>
      <input type="file" id="file" name="file">
      <br>
      <br>
      <label>Contact no.</label>
      <br>
      <input type="number">
      <br>
      <br>
      <label>Email</label>
      <br>
      <input type="email">
      <br>
      <br>
      <label>Address</label>
      <br>
      <input type="text">
      <br>
      <br>
      <input type="button" value="Submit">
     </form>
    </body>
</html>
